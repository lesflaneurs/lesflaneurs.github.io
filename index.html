---
layout: default
---

{% for post in site.posts %}
    <article>
        <header>
            <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        </header>
{{ post.content }}
        <footer>
            <p>
                Published
                <time datetime="{{ post.date | date_to_rfc822 }}">
                {{ post.date | date_to_string }}
                </time>
                by
                {{ post.author }}
            </p>
        </footer>
    </article>
{% endfor %}
