<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

    <title>
    {% if page.title == "Home" %}
        {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
        {{ page.title }} &middot; {{ site.title }}
    {% endif %}
    </title>

    <link rel="stylesheet" href="{{ site.baseurl }}css/poole.css">
    <link rel="stylesheet" href="{{ site.baseurl }}css/syntax.css">
    <link rel="stylesheet" href="{{ site.baseurl }}css/custom.css">

    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}img/apple-touch-icon-144-precomposed.png">
    <link rel="icon" type="image/png" href="{{ site.baseurl }}img/favicon.png">

    <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
</head>
<body>
    <div class="container content">
        <header class="masthead">
            <h3 class="masthead-title">
                <a href="{{ site.baseurl }}" title="Home">{{ site.title }}</a>
                <small>{{ site.tagline }}</small>
            </h3>
        </header>

        {{ content }}

        <footer class="site-footer">
            <p>
                &copy; {{ site.time | date: '%Y' }}
                Daniel and Maureen Stockman.
            </p>
        </footer>
    </div>
    <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-55288461-1', 'auto');
    ga('send', 'pageview');
    </script>
</body>
</html>
